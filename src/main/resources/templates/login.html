<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background: #F8F9FA;
    }
    .bold-text {
        font-weight: bold;
    }
    input:focus {
        outline: none; 
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
        border-color: #007bff;
    }
</style>
<body class="d-flex justify-content-center pt-5">

<div class="container col-3">

    <form th:action="@{/}" method="post">
        <div class="text-center">
            <h3 class="mb-2 bold-text">Please sign in</h3>
            <input class="rounded border pl-3 py-1 w-75 mx-auto" id="email" name="email" type="email" placeholder="Email address">
            <input class="rounded border pl-3 py-1 w-75 mx-auto" id="password" name="password" type="password" placeholder="Password">
            <input class="btn btn-primary mt-2 w-75" type="submit" value="Sign in">
        </div>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
